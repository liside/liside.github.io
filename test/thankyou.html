<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SpeakQL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb justify-content-between">
      <li class="breadcrumb-item active" aria-current="page">SpeakQL User Study</li>
    </ol>
  </nav>
  <div class="container">
    <div class="text-center align-middle">
      <h1 class="display-3">Thank You!</h1>
      <div class="jumbotron">
        <p class="lead">Please help us improve the experience!</p>
        <hr class="my-4">
        <select class="custom-select">
          <option selected>How are you satisfied with SpeakQL overall?</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
        <select class="custom-select">
          <option selected>How are you satisfied with speaking simple queries?</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
        <select class="custom-select">
          <option selected>How are you satisfied with speaking complex queries?</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>
        <hr class="my-4">
        <p class="lead">
          <a class="btn btn-primary btn-sm" id="submit-sat" href="/" role="button">Submit</a>
        </p>
      </div>
      <p class="lead">
        <a class="btn btn-primary btn-sm" href="/" role="button">Continue to homepage</a>
      </p>
    </div>
  </div>
